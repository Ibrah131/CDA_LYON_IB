<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculatrice</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div id="operation" style="font-size: 20px; color: white;"></div>
      <div id="affichage" style="font-size: 48px;">0</div>
    </div>
    
    

    <div class="row">
      <button class="btn-clear">C</button>
      <button class="btn-negate">+/-</button>
      <button class="btn-percent">%</button>
      <button class="btn-operator" data-op="รท">รท</button>
    </div>
    <div class="row">
      <button class="btn-number">7</button>
      <button class="btn-number">8</button>
      <button class="btn-number">9</button>
      <button class="btn-operator" data-op="x">x</button>
    </div>
    <div class="row">
      <button class="btn-number">4</button>
      <button class="btn-number">5</button>
      <button class="btn-number">6</button>
      <button class="btn-operator" data-op="-">-</button>
    </div>
    <div class="row">
      <button class="btn-number">1</button>
      <button class="btn-number">2</button>
      <button class="btn-number">3</button>
      <button class="btn-operator" data-op="+">+</button>
    </div>
    <div class="row">
      <button class="btn-number btn-zero">0</button>
      <button class="btn-dot">,</button>
      <button class="btn-equals">=</button>
    </div>
  </div>



</body>
</html>
